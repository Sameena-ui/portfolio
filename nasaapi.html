        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=KaIGSLehx5GZLvXcfrBANyAN1tCRcHd8fEalmpL3")
        .then(function(response){
            console.log(response,"hiiiii")
            return response.json();
            

        }
    
    )
        .then(function(MarsObj){
            MarsObj.photos.map(function(photo){
                var div = document.createElement("div");
                div.className="card m-2 p-2";
                div.style.width="200px";
                div.innerHTML=`<img src=${photo.img_src} width="150" height="100">
                <div class="card-header">
                     <h4>${photo.id}</h4>
                    </div>
                    <div class="card-body">
                        <dl>
                            <dt>Camera</dt>
                            <dd>${photo.camera.full_name}</dd>
                            <dt>Rover</dt>
                            <dd>${photo.rover.name}</dd>
                            </dl>

                        </div>
                        <div class="card-footer">
                            <a class="btn btn-dark w-100 bi bi-eye-fill" href=${photo.img_src}target="_blank">View</a>
        
                            </div>
                            `;
                            
                            document.querySelector("main").appendChild(div);

              })
            })
        }

    </script>
  

</head>
<body onload="bodyload()">
    <h2>Mars Photo Rover</h2>
    <main class="d-flex flex-wrap">
    </main>
    
</body>
</html>
