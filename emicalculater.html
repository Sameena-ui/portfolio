<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/scripts/Emi.js"></script>
    
</head>
<body class="bg-secondary">
    
        <div class="m-4 p-4 bg-light">
        <h2 class="text-center">Personal Loan EMI Calculator</h2>
        <div class="row my-4">
            <div class="col text-center">
          Amount You need  <input id="txtAmount" type="text" size="16">
         </div>
          <div class="col text-center">
          For <input id="txtYears" type="text" size="2">
         </div>
          <div class="col text-center">
          interest rate <input id="txtRate" type="text" size="2">%
         </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <input  id="rangeAmount" type="range" onchange="Amountchange()" class="w-100 form-range" min="100000" max="1000000" value="100000" step="10000">
            <div>
                <span>&#8377;1,00,000</span>
                <span class="float-end">&#8377;10,00,000</span>
            </div>
            </div>

             <div class="col">
                <input  id="rangeYears" type="range" onchange="Yearschange()" class="w-100 form-range" min="1" max="5" value="1" >
            <div>
                <span>1year</span>
                <span class="float-end">5year</span>
            </div>
         </div>
             <div class="col">
                <input  id="rangeRate" type="range" onchange="Ratechange()" class="w-100 form-range" min="10.45" max="18.45" value="10.45" step="0.01" >
            <div>
                <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
            </div>

        </div>
        <div class="row my-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>

            </div>
        </div>
        <div class="row my-3">
            <div class="col text-center">
                <span  class="fs-3" id="lblResult"></span>

            </div>

        </div>
        
    </div>

    
</body>
</html>
